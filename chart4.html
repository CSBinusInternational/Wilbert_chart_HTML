<html>
    <head>
        <link rel="stylesheet" href="chart4.css">
        <title> Age Range </title>
    </head>
    <body>
        <div class="topnav" style="text-align: right;">
            <a class="btn" href="index.html">Home</a>
            <a class="btn" href="chart3.html">Previous Chart</a>
            <a class="btn" href="chart5.html">Next Chart</a>
        </div>
        <h1 style="text-align: center;">This is the age pie chart</h1>
        <div id="my-pie-chart"></div>

            <div class="entry">
              <div id="color-red" class="entry-color"></div>
              <div class="entry-text">0-20</div>
            </div>
            <div class="entry">
              <div id="color-blue" class="entry-color"></div>
              <div class="entry-text">21-40</div>
            </div>
            <div class="entry">
                <div id="color-green" class="entry-color"></div>
                <div class="entry-text">41-60</div>
              </div>
            <div class="entry">
                <div id="color-yellow" class="entry-color"></div>
                <div class="entry-text">61-80</div>
              </div>
            <div class="entry">
                <div id="color-orange" class="entry-color"></div>
                <div class="entry-text">Unknown</div>
              </div>
        </div>
    </body>
